<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="../static/css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="../static/images/logo.png"></img></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" id="home">Home <i class="fas fa-home"></i></a>
        </li>
        {% if not logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/login" id="login">Login <i class="fas fa-sign-in-alt"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register" id="register">Register <i class="fas fa-user-plus"></i></a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/admin" id="quizAdmin">Quiz Admin <i class="fas fa-tools"></i></a>
        </li>
        {% endif %}
      </ul>
      {% if logged_in %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">{{ username }} <i class="fas fa-user"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const currentLocation = location.href;
  const menuItem = document.querySelectorAll('a.nav-link');
  const menuLength = menuItem.length;
  for (let i = 0; i < menuLength; i++) {
    if (menuItem[i].href === currentLocation) {
      menuItem[i].className += " active";
    }
  }
});
</script>
</body>
</html>
